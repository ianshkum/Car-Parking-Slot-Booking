<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>My parking spaces</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>

    <!--  -->


</head>

<body style="background-color: #64a4fc;">

<div th:insert="~{/fragments/header :: header}"></div>

<div class="container-table-custom">
    <br>

    <h3 style="text-align: center; color: white;">Owned parking spaces</h3>
    <table class="table table-bordered table-striped" style="background-color: white;">
        <thead class="thead-dark">
        <tr>
            <th style="background-color: #64a4fc;">Parking space Image</th>
            <th style="background-color: #64a4fc;">Parking space Name</th>
            <th style="background-color: #64a4fc;">Country</th>
            <th style="background-color: #64a4fc;">City</th>
            <th style="background-color: #64a4fc;">Address</th>
            <th style="background-color: #64a4fc;">Price/Hour</th>
            <th style="background-color: #64a4fc;">Assistance</th>
            <th style="background-color: #64a4fc;">Status</th>
            <th style="background-color: #64a4fc;">Remove</th>
            <th style="background-color: #64a4fc;">Information</th>
            <th style="background-color: #64a4fc;">Update</th>


        </tr> 
        </thead>

        <tbody>
        <tr th:each="tempParkings : ${parkings}">

            <td class="w-25">
                <img src="https://images2.minutemediacdn.com/image/upload/c_crop,h_844,w_1500,x_0,y_75/f_auto,q_auto,w_1100/v1555005072/shape/mentalfloss/503014-istock-636444638.jpg" class="img-fluid img-thumbnail" alt="parking">
            </td>
            <td th:text="${tempParkings.parkingName}"/>
            <td th:text="${tempParkings.countrey}"/>
            <td th:text="${tempParkings.city}"/>
            <td th:text="${tempParkings.adress}"/>
            <td th:text="${tempParkings.ppn}"/>
            <td th:text="${tempParkings.service}"/>
            <td th:text="${tempParkings.status}"/>


            <td text="delete">
                <a th:href="@{|/user/delete/${tempParkings.id}|}"
                   class="btn btn-warning">
                    <i class="fa fa-trash" aria-hidden="true"></i>
                </a>
            </td>


            <td text="info">
                <a th:href="@{|/user/viewParking/${tempParkings.id}|}"
                   class="btn btn-warning">
                    <i class="fas fa-info-circle"></i>
                </a>
            </td>


            <td text="update">
                <a th:href="@{|/user/updateParking/${tempParkings.id}|}"
                   class="btn btn-warning">
                    <i class="fas fa-pen"></i>
                </a>
            </td>





        </tr>
        </tbody>
    </table>
</div>


<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
