<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>



    <title>Registration</title>
    <style>
        .centrare {
            position: relative;
            top: 20%;
            left: 50%;

            background: #64a4fc;

            box-shadow: 10px 10px 15px rgba(0,0,0,0.05);
            border-radius: 20px;
            padding-left: 30px;
            padding-right: 30px;
            padding-bottom: 100px;



        }

    </style>
</head>
<div th:insert="~{/fragments/header :: header}"></div>
</div>
<body>
<div class="bi">
    <div class="container register-custom">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class='centrare'>
                    <div th:if="${param.succes}">
                        <div class="alert alert-info">
                            Registered successfully in our database!
                        </div>
                    </div>

                    <h1 style="color: white; padding-left: 120px;">Registration</h1>
                    <form th:action="@{/registration}" th:object="${user}" method="post">

                        <p class="error-message"
                           th:if="${#fields.hasGlobalErrors()}"
                           th:each="error : ${#fields.errors('global')}"
                           th:text="${error}">Validation error</p>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('userName')}? 'has-error':''">
                            <label for="userName" class="control-label" style="color: white;">Username</label>
                            <input id="userName"
                                   required
                                   class="form-control"
                                   th:field="*{userName}"/>


                            <p class="alert alert-danger"
                               th:each="error: ${#fields.errors('userName')}"
                               th:text="${error}" >Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('phone')}? 'has-error':''">
                            <label for="phone" class="control-label" style="color: white;">Phone</label>
                            <input id="phone"
                                   required
                                   class="form-control"
                                   th:field="*{phone}"/>


                            <p class="alert alert-danger"
                               th:each="error: ${#fields.errors('phone')}"
                               th:text="${error}" >Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('carReg')}? 'has-error':''">
                            <label for="carReg" class="control-label" style="color: white;">Car_registration </label>
                            <input id="carReg"
                                   required
                                   class="form-control"
                                   th:field="*{carReg}"/>


                            <p class="alert alert-danger"
                               th:each="error: ${#fields.errors('carReg')}"
                               th:text="${error}">Validation error</p>
                        </div>


                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('email')}? 'has-error':''">
                            <label for="email" class="control-label" style="color: white;">E-mail</label>
                            <input id="email"
                                   required
                                   class="form-control"
                                   th:field="*{email}"/>
                            <p class="alert alert-danger"
                               th:each="error : ${#fields.errors('email')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('emailConfirmation')}? 'has-error':''">
                            <label for="emailConfirmation" class="control-label" style="color: white;">Confirm e-mail</label>
                            <input id="emailConfirmation"
                                   required
                                   class="form-control"
                                   th:field="*{emailConfirmation}"/>
                            <p class="alert alert-danger"
                               th:each="error : ${#fields.errors('emailConfirmation')}"
                               th:text="${error}">Validation error</p>
                        </div>

                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('password')}? 'has-error':''">
                            <label for="password" class="control-label" style="color: white;">Password</label>
                            <input id="password"
                                   required
                                   class="form-control"
                                   type="password"
                                   th:field="*{password}"/>
                            <p class="alert alert-danger"
                               th:each="error : ${#fields.errors('password')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div class="form-group"
                             th:classappend="${#fields.hasErrors('passwordConfirmation')}? 'has-error':''">
                            <label for="passwordConfirmation" class="control-label" style="color: white;">Confirm password</label>
                            <input id="passwordConfirmation"
                                   required
                                   class="form-control"
                                   type="password"
                                   th:field="*{passwordConfirmation}"/>
                            <p class="alert alert-danger"
                               th:each="error : ${#fields.errors('passwordConfirmation')}"
                               th:text="${error}">Validation error</p>
                        </div>
                        <div >
                            <label for="otp">Enter OTP sent:</label>
                            <input type="password" required id="otp" name="otp">
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="d-flex justify-content-center">
                                <div class="d-flex justify-content-center" >
                                    <div class="d-flex justify-content-center">
                                        <input type="submit"
                                               name="login-submit"
                                               id="login-submit"
                                               class="form-control btn btn-warning btn-info"
                                               value="Send OTP"/>
                                    </div>
                                </div>
                            </div>
                        </div >

                        <br>
                        <div class="d-flex justify-content-center"  style="margin-left: 0px;">
                            <button type="submit" class="btn btn-success btn-lg ">Register</button>
                        </div>
                        <br>

                        <div style="margin-left: 120px;">
                            <span style="color: black; ">Already registered? <a href="/" th:href="@{/login}" style="color: white;">Login here</a></span>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    <div th:insert="~{/fragments/footer :: footer}"></div>
</div>

</body>
</html>
