<!DOCTYPE html>

<html th:fragment="layout (template, menu)"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>

    <!-- FontAwesome Kit -->
    <script src="https://kit.fontawesome.com/ffbf81b659.js" crossorigin="anonymous"></script>
    <title>VVimob</title>

    <link rel = "icon" href =
            "https://th.bing.com/th/id/OIP.AXXi56Mr6kb3nQzwFdsCBgHaFO?pid=ImgDet&rs=1"
          type = "image/x-icon">
</head>

<body class="d-flex flex-column">
<div th:fragment="header">
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-warning " >
        <a th:href="@{/}" class="navbar-brand" >
            <img src="https://static.vecteezy.com/system/resources/previews/004/589/690/non_2x/parking-area-line-icon-vector.jpg" width="30" alt="" class="d-inline-block align-middle mr-2">
            ParkingPro
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsingNavbar"
                aria-controls="collapsingNavbar" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsingNavbar">
            <ul class="navbar-nav ml-auto w-150 justify-content-end">
                <li class="nav-item active">
                    <a th:href="@{/}" class="nav-link text-dark" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                
                <div sec:authorize="hasAuthority('ROLE_USER')">
                    <li class="nav-item">
                        <a th:href="@{/stays}" class="nav-link text-dark " href="#">Parks</a>
                    </li>
                </div>
                
                
                <div sec:authorize="hasAuthority('ROLE_ADMIN')">
                    <li class="nav-item">
                        <a th:href="@{/parkings}" class="nav-link text-dark" href="#">Parks</a>
                    </li>
                </div>
                
                <li class="nav-item">
                    <a th:href="@{/contact}" class="nav-link text-dark" href="#">Contact</a>
                </li>

                <li class="nav-item">
                    <a th:href="@{/aboutUs}" class="nav-link text-dark" href="#">About Us</a>
                </li>
                <div sec:authorize="isAnonymous()">
                <li class ="nav-item">
                <a class="nav-link text-dark" href="/login">Login</a>
                </li>
                </div>
                <div sec:authorize="isAnonymous()">
                <li class ="nav-item">
                <a class="nav-link text-dark " href="/registration">Register</a>
                </li>
                </div>
                <div sec:authorize="isAuthenticated()">
                 <div sec:authorize="hasAuthority('ROLE_ADMIN')">
<li class="nav-item">
                                <a href="/admin" class="nav-link text-dark">Admin tools</a>
                                </li>
                                
                            </div>
                            <div sec:authorize="hasAuthority('ROLE_USER')">
                            <li class="nav-item">
                                <a href="/user" class="nav-link text-dark">User tools</a>
                                </li>
                                

                            </div>
                            <div sec:authorize="hasAuthority('ROLE_WORKER')">
                            <li class="nav-item">
                                <a href="/worker" class="nav-link text-dark">Worker options</a>
                                </li>
                                

                            </div>
                
                </div>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle text-dark" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        <span>My Account</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">

                        <div sec:authorize="isAnonymous()">

                            <a href="/login" class="dropdown-item text-dark">Log in</a>
                            <a href="/registration" class="dropdown-item text-dark">Register</a>
                        </div>


                        <div sec:authorize="isAuthenticated()">

                            <div sec:authorize="hasAuthority('ROLE_ADMIN')">

                                <a href="/admin" class="dropdown-item text-dark">Admin tools</a>
                                <a href="/logout" class="dropdown-item text-dark">Log out</a>
                            </div>
                            <div sec:authorize="hasAuthority('ROLE_USER')">
                                <a href="/user" class="dropdown-item text-dark">Logged user tools</a>
                                <a href="/logout" class="dropdown-item text-dark">Log out</a>

                            </div>
                            <div sec:authorize="hasAuthority('ROLE_WORKER')">
                                <a href="/worker" class="dropdown-item text-dark">Logged worker tools</a>
                                <a href="/logout" class="dropdown-item text-dark">Log out</a>

                            </div>

                            <div class="dropdown-divider"></div>

                        </div>
                    </div>
                </li>

            </ul>

        </div>
    </nav>

</div>

</body>


</html>
