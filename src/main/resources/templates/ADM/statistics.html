<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin statistics</title>


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link th:href="@{/css/style.css}" href="/static/css/style.css" rel="stylesheet" type="text/css"/>


    <!--  -->


</head>

<body style="background-color: #64a4fc;">

<div th:insert="~{/fragments/header :: header}"></div>

<div class="container-statistics">




    <table class="table table-bordered table-striped" style="background-color: white">
        <thead class="thead-dark">
        <tr>
            <th style="background-color: #64a4fc;">Number of bookings so far</th>
            <th style="background-color: #64a4fc;">Total income</th>



        </tr>
        </thead>

        <tbody>


            <td th:text="${bookingsNumber}"/>
            <td th:text="${totalIncome}+'$'"/>


        </tbody>
    </table>


    <a th:href="@{/admin/chart}" class="btn btn-lg btn-block btn-outline-warning"> <i
            class="fa fa-arrow-circle-o-left"></i>&nbsp;View statistics by month</a>

    <a th:href="@{/admin/pie}" class="btn btn-lg btn-block btn-outline-warning"> <i
            class="fa fa-arrow-circle-o-left"></i>&nbsp;View income by month</a>
</div>


<div th:insert="~{/fragments/footer :: footer}"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
